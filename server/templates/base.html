<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title }} Â· Alphonse UI</title>
    <link rel="stylesheet" href="/static/css/app.css" />
    <script src="https://unpkg.com/htmx.org@1.9.12" defer></script>
  </head>
  <body>
    <div class="app-shell">
      <aside class="app-nav" aria-label="Primary">
        <div class="nav-header">
          <div class="nav-title">Alphonse UI</div>
          <div class="nav-meta">Instrument layer</div>
        </div>
        <nav class="nav-list">
          {% for item in nav_items %}
          <a class="nav-link {% if item.path == path %}is-active{% endif %}" href="{{ item.path }}">
            <span class="nav-label">{{ item.label }}</span>
          </a>
          {% endfor %}
        </nav>
      </aside>
      <main class="app-main">
        <header class="page-header">
          <div class="page-title">{{ title }}</div>
          <div class="page-meta">Last rendered {{ now }}</div>
        </header>
        <section class="page-content">
          {% block content %}{% endblock %}
        </section>
      </main>
    </div>
    {% block islands %}{% endblock %}
  </body>
</html>

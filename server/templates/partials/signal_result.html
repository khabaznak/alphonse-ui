<div class="panel-subtle-title">Last signal</div>
<div class="panel-subtle-body">
  <div class="kv">
    <div class="kv-label">Received</div>
    <div class="kv-value">{{ received_at }}</div>
  </div>
  <div class="kv">
    <div class="kv-label">Payload</div>
    <div class="kv-value">{{ signal if signal else "(empty)" }}</div>
  </div>
  <div class="kv">
    <div class="kv-label">Status</div>
    <div class="kv-value">Unclassified by design</div>
  </div>
</div>

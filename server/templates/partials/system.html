<div class="panel-title">System / Diagnostics</div>
<div class="panel-body">
  <div class="kv">
    <div class="kv-label">UI build</div>
    <div class="kv-value">{{ health.ui_build }}</div>
  </div>
  <div class="kv">
    <div class="kv-label">Contract version</div>
    <div class="kv-value">{{ health.contract_version }}</div>
  </div>
  <div class="kv">
    <div class="kv-label">Last check</div>
    <div class="kv-value">{{ health.last_check }}</div>
  </div>
  <div class="kv">
    <div class="kv-label">Transport</div>
    <div class="kv-value">{{ health.transport }}</div>
  </div>
</div>

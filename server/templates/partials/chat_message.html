<div class="chat-message">
  <div class="chat-meta">
    <span class="chat-role">{{ message.role }}</span>
    <span class="chat-time">{{ message.timestamp }}</span>
  </div>
  <div class="chat-content">{{ message.content }}</div>
  <div class="chat-correlation">Correlation {{ message.correlation_id }}</div>
</div>

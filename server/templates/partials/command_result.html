<div class="panel-subtle-title">Last command</div>
<div class="panel-subtle-body">
  <div class="kv">
    <div class="kv-label">Received</div>
    <div class="kv-value">{{ received_at }}</div>
  </div>
  <div class="kv">
    <div class="kv-label">Payload</div>
    <div class="kv-value">{{ command if command else "(empty)" }}</div>
  </div>
  <div class="kv">
    <div class="kv-label">Status</div>
    <div class="kv-value">Awaiting agent acknowledgment</div>
  </div>
</div>

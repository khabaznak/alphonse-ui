<div class="panel-title">Signals</div>
<div class="panel-body">
  <form class="form" hx-post="/signals/submit" hx-target="#signal-result" hx-swap="innerHTML">
    <label class="field">
      <span class="field-label">Signal</span>
      <textarea name="signal" rows="3" placeholder="Passive input or observation"></textarea>
    </label>
    <button class="button" type="submit">Submit Signal</button>
  </form>
  <div id="signal-result" class="panel-subtle">
    <div class="panel-subtle-title">Last signal</div>
    <div class="panel-subtle-body">No signal submitted yet.</div>
  </div>
</div>
